<div class="container mt-5">

      <div class="card">
       
        <div class="card-body">
          <h4>Buscador </h4>
            <!-- Información de la Mascota -->
            <div class="row mt-3">
            <form method="get">
              <label for="numce" class="form-label">Numero de cedula</label> 
              <input type="text" class="form-control" id="numce" name="numce" required><br>
              <input type="submit" class="form-control" value="Buscar">
              <br>
            </form>
          </div>
          <h4>Información de la Mascota</h4>
            <div class="row">
              <div class="col-md-6">
                <label for="nombreMascota" class="form-label">Nombre de Mascota</label>
                <div class="for" id="nombreMascota" name="nombreMascota" ></div>
              </div>
              <div class="col-md-6">
                <label for="razaMascota" class="form-label">Raza de Mascota</label>
                <div class="for" id="razaMascota" name="razaMascota">  </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6">
                <label for="nombreCliente" class="form-label">Nombre de Cliente</label>
                <div class="for" id="nombreCliente" name="nombreCliente"></div>
              </div>
              <div class="col-md-6">
                <label for="Apellido de Cliente" class="form-label">Apellido de Cliente</label>
                <div class="for" id="Apellido de Cliente" name="Apellido de Cliente"></div>
              </div>
            </div>
          

            <!-- Información del Historial -->
            <h4 class="mt-4">Información del Historial</h4>
          <form action="php/registro.php" method="post">
            <div class="row">
              <div class="col-md-6">
                <label for="codigohistorial" class="form-label">Código de Historial</label>
                <input type="text" class="form-control" id="codigohistorial" name="codigohistorial" required>
              </div>
              <div class="col-md-6">
                <label for="codigomas" class="form-label">Código Mascota</label>
                <input type="text" class="form-control" id="codigomas" name="codigomas" required>
              </div>
              <div class="row mt-3">
                <div class="col-md-6">
                  <label for="fechanacimiento" class="form-label">Fecha del historial</label>
                  <input type="text" class="form-control" id="fechanacimiento" name="fechanacimiento" required>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12">
                <label for="diagnostico" class="form-label">Diagnóstico</label>
                <input class="form-control" type="text" id="diagnostico" name="diagnostico" required>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12">
                <label for="receta" class="form-label">Receta</label>
                <input type="text" class="form-control" id="receta" name="receta" required>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-12">
                <label for="tratamiento" class="form-label">Tratamiento</label>
                <input type="text" class="form-control" id="tratamiento" name="tratamiento" required>
              </div>
            </div>
            <!-- Botón de registro -->
            <button type="submit" class="btn btn-primary mt-3">Registrar</button>
          </form>
        </div>
