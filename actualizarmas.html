       <form  class="form-register" method="get">
        <h4>Buscar Datos.</h4>
        <label for="numce" class="form-label">Numero de cedula</label> 
        <input type="text" class="form-control" id="numce" name="numce" required><br>
        <input type="submit" class="form-control" value="Buscar">
        <br>
      </form>
    <form  class="form-register"  method="post">
        <h4>Actualizar Datos.</h4>
          <label for="codigo">Código de Mascota:</label>
          <input class="controls" type="text" name="codigo" id="codigo" placeholder="Ingrese el código de la mascota"><br>
          <label for="cedula">Cedula:</label>
          <input class="controls" type="text" name="cedula" id="cedula" placeholder="Ingrese su cedula"><br>
          <label for="nombre_mascota">Nombre de Mascota:</label>
          <input class="controls" type="text" name="nombre_mascota" id="nombre_mascota" placeholder="Ingrese el nombre de la mascota"><br>
          <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
          <input class="controls" type="date" name="fecha_nacimiento" id="fecha_nacimiento" placeholder="Ingrese su fecha de nacimiento"><br>
          <label for="sexo">Sexo:</label>
          <input class="controls" type="text" name="sexo" id="sexo" placeholder="Ingrese su sexo"><br>
          <label for="especie">Especie:</label>
          <input class="controls" type="text" name="especie" id="especie" placeholder="Ingrese su especie"><br>
          <label for="raza">Raza:</label>
          <input class="controls" type="text" name="raza" id="raza" placeholder="Ingrese su raza"><br>
          <label for="color">Color:</label>
          <input class="controls" type="text" name="color" id="color" placeholder="Ingrese su color"><br>
          <label for="peso">Peso:</label>
          <input class="controls" type="text" name="peso" id="peso" placeholder="Ingrese su peso"><br>
          <input type="submit" value="Actualizar">
        </form>
</form>
